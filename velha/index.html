<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="lee">Jogo da Velha</h1>
        <div id="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <button id="reset">Reiniciar Jogo</button>

        <!-- Opções de dificuldade e modo -->
        <div id="settings">
            <label for="mode">Modo de Jogo:</label>
            <select id="mode">
                <option value="human">Dois Jogadores</option>
                <option value="easy">Contra o Computador (Fácil)</option>
                <option value="hard">Contra o Computador (Difícil)</option>
            </select>
        </div>

        <div id="message"></div>
        <div id="stats">Vitórias X: 0 | Vitórias O: 0 | Empates: 0</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
